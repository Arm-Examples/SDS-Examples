name: AC6 SDS-Examples build test
on:

  workflow_dispatch:
  #pull_request:
  #  branches: [main]
  #push:
  #  branches: [main]
  #schedule:
  #  - cron: '00 20 * * 6'


jobs:
  CI:
    strategy:
      matrix:
        context: [
          { tool: AC6,  dir: ./Alif/AppKit,        proj: SDS,  target_type: AE722F80F55D5LS,  build_type: DebugRec },
          { tool: AC6,  dir: ./Alif/AppKit,        proj: SDS,  target_type: AE722F80F55D5LS,  build_type: DebugPlay },
          { tool: AC6,  dir: ./Alif/AppKit,        proj: SDS,  target_type: AE722F80F55D5LS,  build_type: ReleaseRec },
          { tool: AC6,  dir: ./Alif/AppKit,        proj: SDS,  target_type: AE722F80F55D5LS,  build_type: ReleasePlay },
          { tool: AC6,  dir: ./Alif/AppKit,        proj: SDS,  target_type: AVH-SSE-300,      build_type: DebugRec },
          { tool: AC6,  dir: ./Alif/AppKit,        proj: SDS,  target_type: AVH-SSE-300,      build_type: DebugPlay },
          { tool: AC6,  dir: ./Alif/AppKit,        proj: SDS,  target_type: AVH-SSE-300,      build_type: ReleaseRec },
          { tool: AC6,  dir: ./Alif/AppKit,        proj: SDS,  target_type: AVH-SSE-300,      build_type: ReleasePlay },
          { tool: AC6,  dir: ./Alif/DevKit,        proj: SDS,  target_type: AE722F80F55D5LS,  build_type: DebugRec },
          { tool: AC6,  dir: ./Alif/DevKit,        proj: SDS,  target_type: AE722F80F55D5LS,  build_type: DebugPlay },
          { tool: AC6,  dir: ./Alif/DevKit,        proj: SDS,  target_type: AE722F80F55D5LS,  build_type: ReleaseRec },
          { tool: AC6,  dir: ./Alif/DevKit,        proj: SDS,  target_type: AE722F80F55D5LS,  build_type: ReleasePlay },
          { tool: AC6,  dir: ./Alif/DevKit,        proj: SDS,  target_type: AVH-SSE-300,      build_type: DebugRec },
          { tool: AC6,  dir: ./Alif/DevKit,        proj: SDS,  target_type: AVH-SSE-300,      build_type: DebugPlay },
          { tool: AC6,  dir: ./Alif/DevKit,        proj: SDS,  target_type: AVH-SSE-300,      build_type: ReleaseRec },
          { tool: AC6,  dir: ./Alif/DevKit,        proj: SDS,  target_type: AVH-SSE-300,      build_type: ReleasePlay },
          { tool: AC6,  dir: ./ST/B-U585I-IOT02A,  proj: SDS,  target_type: STM32U585AIIx,    build_type: DebugRec },
          { tool: AC6,  dir: ./ST/B-U585I-IOT02A,  proj: SDS,  target_type: STM32U585AIIx,    build_type: DebugPlay },
          { tool: AC6,  dir: ./ST/B-U585I-IOT02A,  proj: SDS,  target_type: STM32U585AIIx,    build_type: ReleaseRec },
          { tool: AC6,  dir: ./ST/B-U585I-IOT02A,  proj: SDS,  target_type: STM32U585AIIx,    build_type: ReleasePlay },
          { tool: AC6,  dir: ./ST/B-U585I-IOT02A,  proj: SDS,  target_type: AVH-SSE-300,      build_type: DebugRec },
          { tool: AC6,  dir: ./ST/B-U585I-IOT02A,  proj: SDS,  target_type: AVH-SSE-300,      build_type: DebugPlay },
          { tool: AC6,  dir: ./ST/B-U585I-IOT02A,  proj: SDS,  target_type: AVH-SSE-300,      build_type: ReleaseRec },
          { tool: AC6,  dir: ./ST/B-U585I-IOT02A,  proj: SDS,  target_type: AVH-SSE-300,      build_type: ReleasePlay }
          ]

      fail-fast: false

    runs-on: ubuntu-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Activate vcpkg
      uses: ARM-software/cmsis-actions/vcpkg@v1
      with:
        config: "./vcpkg-configuration.json"

    - name: Activate Arm tool license
      uses: ARM-software/cmsis-actions/armlm@v1

    - name: Cache downloaded packs
      uses: actions/cache@v4
      with:
        key: Alif
        path: /home/runner/.cache/arm/packs/.Download

    - name: ${{matrix.context.tool}} Build-Test for context ${{matrix.context.proj}}.${{matrix.context.build_type}}+${{matrix.context.target_type}}
      working-directory: ${{matrix.context.dir}}
      run: |
        cbuild ${{matrix.context.proj}}.csolution.yml --context .${{matrix.context.build_type}}+${{matrix.context.target_type}} --toolchain ${{matrix.context.tool}} --packs

    - name: Upload output for context ${{matrix.context.proj}}.${{matrix.context.build_type}}+${{matrix.context.target_type}}
      uses: actions/upload-artifact@v4
      with:
        name: ${{matrix.context.tool}}_build_${{matrix.context.proj}}.${{matrix.context.build_type}}+${{matrix.context.target_type}}
        path: ${{matrix.context.dir}}/out

