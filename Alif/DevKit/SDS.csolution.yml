solution:
  description: SDS recorder/player reference example
  created-for: CMSIS-Toolbox@2.10.0
  cdefault:

  # List of tested compilers that can be selected
  select-compiler:
    - compiler: AC6
    - compiler: GCC
    - compiler: IAR

  compiler: AC6 # select compiler for solution

  # This is a CMSIS-Toolbox Reference Application that requires a compatible board layer
  # Refer to https://open-cmsis-pack.github.io/cmsis-toolbox/ReferenceApplications/ for more information

  packs:
    - pack: ARM::SDS@^2.0.0
    - pack: AlifSemiconductor::Ensemble@^2.0.2

  # List of miscellaneous tool-specific controls
  misc:
    - for-compiler: AC6 # GDB requires DWARF 5, remove when using uVision Debugger
      C-CPP:
        - -gdwarf-5
      ASM:
        - -gdwarf-5

  # List different hardware targets that are used to deploy the solution.
  target-types:
    - type: AE722F80F55D5LS
      device: AE722F80F55D5LS
      board: DevKit-E7:Gen 2
      variables:
        - Board-Layer: $SolutionDir()$/Board/DevKit-E7_M55_HP/Board_HP.clayer.yml
        - SDSIO-Layer: $SolutionDir()$/sdsio/network/sdsio_network.clayer.yml
      target-set:
        - set:
          debugger:
            name: ULINKplus@pyOCD
            port: 3333
            protocol: swd
            clock: 5000000
          images:
            - project-context: DataTest.DebugRec

    - type: AVH-SSE-300 # simulator target
      board: ARM::V2M-MPS3-SSE-300-FVP
      device: ARM::SSE-300-MPS3
      define:
        - SIMULATOR
      variables:
        - Board-Layer: $SolutionDir()$/Board/Corstone-300/Board.clayer.yml
        - SDSIO-Layer: $SolutionDir()$/sdsio/fvp/sdsio_fvp.clayer.yml
      target-set:
        - set:
          images:
            - project-context: DataTest.DebugRec
          debugger:
            name: AVH-FVP
            model: FVP_Corstone_SSE-300_Ethos-U55
            config: Board/Corstone-300/fvp_config.txt
            args: []

  # List of different build configurations.
  build-types:
    - type: DebugRec
      debug: on
      optimize: debug

    - type: DebugPlay
      debug: on
      optimize: debug
      define:
        - SDS_PLAY: 1

    - type: ReleaseRec
      debug: off
      optimize: balanced

    - type: ReleasePlay
      debug: off
      optimize: balanced
      define:
        - SDS_PLAY: 1

  # List related projects.
  projects:
    - project: datatest/DataTest.cproject.yml
    - project: algorithm/AlgorithmTest.cproject.yml
