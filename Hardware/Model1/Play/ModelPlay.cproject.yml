project:
  description: Playback recorded data as ML input and record ML output data

  connections:
    - connect: Model Playback demo
      provides:
        - CMSIS-RTOS2
      consumes:
        - SDS_REC_PLAY
        - CMSIS_VIO
        - STDIN
        - STDOUT
        - STDERR
        - Heap: 65536

  packs:
    - pack: ARM::CMSIS@^6.1.0
    - pack: ARM::CMSIS-RTX@^5.9.0
    - pack: ARM::CMSIS-DSP@1.15.0
    - pack: ARM::CMSIS-NN
      path: ../../../Packs/CMSIS-NN/4.1.0

  components:
    - component: CMSIS:OS Tick:SysTick
      optimize: balanced
    - component: CMSIS:RTOS2:Keil RTX5&Source
      optimize: balanced
    - component: CMSIS:DSP
      optimize: balanced
    - component: CMSIS:NN Lib
      optimize: balanced

  groups:
    - group: Documentation
      files:
        - file: README.md
    - group: Application
      files:
        - file: app_main.c
        - file: ei_main.cpp
        - file: play_rec_management.c
    - group: Port
      files:
        - file: ./Port/ei_classifier_porting.cpp
        - file: ./Port/debug_log.cpp

  layers:
    - layer: model/model.clayer.yml
    - layer: $Board-Layer$
      type:  Board
    - layer: $SDS_Interface-Layer$
      type:  SDS_Interface
